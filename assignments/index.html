<!DOCTYPE html>
<html>
<head>
	<title>Crickon's Assignment Book</title>
	<script type="text/javascript" src="script.js"></script>
</head>
<body onload="load()">
	<div id="wrap">
		<p>
			Crickon's Portal v0.3 <br>
		</p>
		<span id = "date"></span>
		<table id="data" cellspacing="0" cellpadding="10" border="1">
			<tr>
				<td>Class</td>
				<td>Assignment Description</td>
				<td>Due Date</td>
				<td>Days until Due</td>
			</tr>
		</table>
		<button onclick="changeLogButton()" id="change">Show Change Log</button>
		<span id = "log"></span>
	</div>
</body>
</html>
