<html>
<head>
	<header>
		<title>Crickon</title>
		<link rel="stylesheet" href="bleh.css">
	</header>
	<script>
	var x = 0;
	document.body.addEventListener("keydown", function (event) {
		document.getElementById("demo").innerHTML = event.keyCode;
    if (event.keyCode === 38) {
			x = 1;
    }
		else if (event.keyCode === 40) {
			if (x == 1) x = 2;
		}
		else if (event.keyCode === 37) {
			if (x == 2) x = 3;
		}
		else if (event.keyCode === 39) {
			if (x == 3) x = 4;
		}
		if (x == 4){
			window.location.replace("https://sao-archive.maamue.de");
		}
	});
</script>
</head>
<body>
	<p id="welcome">
		Welcome to this webpage
	</p>
	<p id="demo">Key</p>
	<h1>
		Testing headers
	</h1>

</body>
</html>
